	stroke : new ol.style.Stroke({
		color : [ 0, 255, 0, .7 ],
		width : 3
	}),
	fill : new ol.style.Fill({
		color : [ 255, 0, 0, .4 ]
	})
}); // 스타일 정의

let vector_layer = new ol.layer.Vector({
	source : new ol.source.Vector({
		features : [ polygon_feature ]
	})
})
